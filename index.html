<!DOCTYPE html>

  <head>

    <title>On Thyme Landscapes | Heritage Horticulturalists</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Lato:wght@300;400;700&family=Kaushan+Script&display=swap" rel="stylesheet">
    <script>

        theme: {

              serif: ['"Playfair Display"', 'serif'],

            colors: {
              brand: {
                50: '#f3f6f5',
                100: '#e1e9e6',
                200: '#c4d3ce',

                500: '#4d7469',

                purple: '#3e3652',
